{% from 'form-macro.html' import text_field, select_field %}
{% from 'area-table-macro.html' import area_table %}

<div class="card rounded-0">
    <div class="card-header d-flex">
        <div class="flex-fill">
            <i class="bi bi-geo-alt"></i>
            <strong class="me-auto">&nbsp; Area List</strong>
        </div>
        <div class="d-grid gap-2 d-flex justify-content-end">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal2"><i
                    class="bi bi-plus-lg"></i></button>
        </div>

    </div>
    <div class="card-body">
        {{ area_table(areas, true) }}
    </div>
</div>
<form method="post" action="{{ url_for('view.settings_create_area') }}">
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2"><i class="bi bi-geo-alt"></i> Create an area (for
                        grouping)
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="map3">Search an area in map</label>
                        <div id="map3" class="map"></div>
                        <input type="hidden" name="area_lat">
                        <input type="hidden" name="area_long">
                        <input type="hidden" name="area_name">
                        <input type="hidden" name="des">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>

            </div>
        </div>
    </div>
</form>
