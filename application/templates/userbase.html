{% from 'form-macro.html' import text_field %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oxygen Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link href="{{url_for('static', filename='login.css')}}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger rounded-0" role="alert">
            {{ message }}
        </div>
        {% endfor %}

        {% endif %}
        {% endwith %}
    </div>
</div>
<div class="row">
    <div class="col d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="card" style="">
            <div class="card-body">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
